layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} {% if page.last_modified != nil %}(Updated on: {{ page.last_modified | date: "%B %e, %Y" }}){% endif %}
  </div>

  {% include disqus.html %}
</article>
